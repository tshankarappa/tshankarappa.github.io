//js function that takes input of time in seconds and starts a timer
//and displays the time left in minutes and seconds
//when the time is over it displays "EXPIRED"
        function myFunction( time = 10, callback) {
            var distance = time;
            var x = setInterval(function() {
                distance =  distance - 1;
                document.getElementById("demo").innerHTML =  distance + "s ";
                if (distance <0) { 
                    clearInterval(x);
                    document.getElementById("demo").innerHTML = "EXPIRED";
                    var mp3_url = 'https://media.geeksforgeeks.org/wp-content/uploads/20190531135120/beep.mp3';
                    (new Audio(mp3_url)).play();
                    callback();
                }
            }, 1000);
        }
    </script>
